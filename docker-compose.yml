version: "3"

services:
  event-bus:
    container_name: letsthink-event-bus
    image: "rabbitmq:management"
    ports:
      - 5672:5672
      - 15672:15672
    expose:
      - 5672
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 30s
      retries: 10

  frontend:
    container_name: letsthink-frontend
    build: "./frontend"
    ports:
      - 3000:3000
    volumes:
      - "./frontend/public:/usr/app/public"
      - "./frontend/src:/usr/app/src"
    depends_on:
      event-bus:
        condition: service_healthy

  rooms:
    container_name: letsthink-rooms
    build: "./rooms"
    ports:
      - 4001:4001
    volumes:
      - "./rooms/src:/usr/app/src"
    depends_on:
      event-bus:
        condition: service_healthy

  rooms-db:
    container_name: letsthink-rooms-db
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - "./rooms/src/init.sql:/docker-entrypoint-initdb.d/create_tables.sql"

  messages:
    container_name: letsthink-messages
    build: "./messages"
    ports:
      - 4002:4002
    volumes:
      - "./messages/src:/usr/app/src"
    depends_on:
      event-bus:
        condition: service_healthy

  polls:
    container_name: letsthink-polls
    build: "./polls"
    ports:
      - 4003:4003
    volumes:
      - "./polls/src:/usr/app/src"
    depends_on:
      event-bus:
        condition: service_healthy

  moderator:
    container_name: letsthink-moderator
    build: "./moderator"
    ports:
      - 4004:4004
    volumes:
      - "./moderator/src:/usr/app/src"
    depends_on:
      event-bus:
        condition: service_healthy

  email:
    container_name: letsthink-email
    build: "./email"
    ports:
      - 4005:4005
    volumes:
      - "./email/src:/usr/app/src"
    depends_on:
      event-bus:
        condition: service_healthy

